
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage – Julie Derobert & Franck Marion</title>
  <meta name="description" content="Mariage de Julie Derobert & Franck Marion — date, lieu, RSVP, infos pratiques et hébergements." />
  <meta name="color-scheme" content="light" />

  <!-- Open Graph -->
  <meta property="og:title" content="Mariage – Julie & Franck">
  <meta property="og:description" content="Toutes les infos : cérémonie, vin d'honneur, RSVP, accès, hébergements">
  <meta property="og:type" content="website">
  <meta property="og:image" content="ImageChateau.jpg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arapey:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Palette demandée */
      --bg:#FFEADC;                 /* Fond dominant */
      --panel:#ffffff;
      --fg:#463a37;
      --muted:#7c6f6b;
      --border:#f1ddd3;

      --primary:#E67527;            /* Couleur texte/accent */
      --primary-strong:#c9621f;     /* Variante foncée */

      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --shadow-soft: 0 6px 16px rgba(0,0,0,.05);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--fg);
      font:16px/1.6 "Arapey", Georgia, serif; letter-spacing:.02em;
    }
    html{scroll-behavior:smooth}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:auto;padding:0 20px}

    /* Header */
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(1.1) blur(8px);
      background:rgba(255,234,220,.92);
      border-bottom:1px solid var(--border);
      transition:box-shadow .25s ease, background-color .25s ease;
    }
    header.scrolled{box-shadow:0 6px 18px rgba(0,0,0,.06);background:rgba(255,234,220,.97)}
    nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .brand{font: 36px/1 "Great Vibes", cursive; color:var(--primary); white-space:nowrap}
    .nav-links{display:flex;gap:18px;align-items:center}
    .nav-links a{padding:.3rem .1rem;font-weight:700;letter-spacing:.03em}
    .hamb{display:none;border:0;background:transparent;font-size:28px;line-height:1;cursor:pointer}
    .hamb[aria-expanded="true"]{transform:rotate(90deg)}
    @media (max-width:860px){
      .hamb{display:block}
      .nav-links{
        position:absolute;left:0;right:0;top:60px;display:none;flex-direction:column;
        gap:12px;padding:12px 20px;background:rgba(255,234,220,.98);
        border-bottom:1px solid var(--border);
      }
      .nav-open .nav-links{display:flex}
    }

    /* Boutons */
    .btn{
      position:relative;display:inline-block;padding:.8rem 1.1rem;border-radius:999px;
      border:1px solid var(--border);font-weight:700;background:var(--panel);
      transition:transform .25s ease, box-shadow .25s ease, background-color .25s ease, border-color .25s ease;
      will-change:transform;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:var(--shadow-soft)}
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn-primary:hover{background:var(--primary-strong)}

    .card{
      border:1px solid var(--border);border-radius:18px;padding:18px;background:var(--panel);
      box-shadow:var(--shadow);backdrop-filter:saturate(1.05);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 16px 36px rgba(0,0,0,.08)}

    /* HERO (lisibilité conservée) */
    .hero{
      position:relative;overflow:hidden;min-height:58vh;display:flex;align-items:center;justify-content:center;text-align:center;
      background: url("ImageChateau.jpg") center/cover no-repeat;
      color:#fff;
    }
    .hero::before{
      content:"";position:absolute;inset:0;z-index:0;
      background:
        radial-gradient(60% 50% at 50% 38%, rgba(0,0,0,.28) 0%, rgba(0,0,0,.14) 60%, transparent 100%),
        linear-gradient(to bottom, rgba(0,0,0,.35) 0%, rgba(0,0,0,.20) 35%, rgba(255,234,220,.88) 100%);
    }
    .hero-inner{position:relative;z-index:1;padding:86px 0 36px}

    .title-plaque{
      display:inline-block;max-width:min(95vw,900px);
      background:rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(8px);
      padding:18px 22px;border-radius:18px;
      box-shadow: 0 14px 30px rgba(0,0,0,.22), inset 0 0 6px rgba(255,255,255,.04);
    }
    .sub{
      display:inline-block;margin-bottom:10px;padding:.2rem .6rem;border-radius:999px;
      font-size:.82rem;letter-spacing:.22em;text-transform:uppercase;
      color:#fff;background:rgba(230,117,39,.28);border:1px solid rgba(230,117,39,.45);
      box-shadow:0 1px 6px rgba(0,0,0,.15);
    }
    .names{
      font: clamp(42px, 6.8vw, 88px) / 1.05 "Great Vibes", cursive;
      margin:6px 0 0 0; color:var(--primary);
      text-shadow: 0 10px 22px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.45);
      -webkit-text-stroke: .3px rgba(0,0,0,.20);
    }
    .event-lines{
      display:inline-block;margin-top:12px;padding:.55rem .85rem;border-radius:12px;
      background: rgba(0,0,0,.18);
      color:#fff; backdrop-filter: blur(3px);
      text-shadow: 0 2px 6px rgba(0,0,0,.5);
      border:1px solid rgba(255,255,255,.22);
    }
    .event-lines .line + .line{
      margin-top:.35rem;padding-top:.35rem;border-top:1px solid rgba(255,255,255,.18);
    }

    /* Countdown */
    .countdown{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;max-width:540px;margin:22px auto 8px}
    .box{border:1px solid var(--border);border-radius:16px;padding:14px;text-align:center;background:rgba(255,255,255,.95);box-shadow:0 8px 22px rgba(0,0,0,.10)}
    .num{font-variant-numeric:tabular-nums;letter-spacing:.02em;font-size:1.7rem;font-weight:700;color:#2b221f}
    .lbl{font-size:.78rem;color:#6d5d59;margin-top:4px}
    .after-count{margin-top:10px;display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap}
    .venue{font-weight:700;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.6)}

    section{padding:56px 0}
    .section-title{text-align:center;margin-bottom:16px}
    #rsvp .container-narrow{max-width:900px;margin:0 auto}

    .grid{display:grid;gap:16px}
    @media (min-width:900px){ .grid-3{grid-template-columns:repeat(3,1fr)} .grid-2{grid-template-columns:repeat(2,1fr)} }

    /* Slider */
    .slider-zone{position:relative}
    .slider-wrap{overflow:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;scroll-behavior:smooth;padding:0}
    .slider{display:flex;gap:16px;padding-bottom:6px;justify-content:center}
    .slide{flex:0 0 auto;width:min(95vw,1100px);aspect-ratio:21/9;border-radius:18px;overflow:hidden;border:1px solid var(--border);background:var(--panel);box-shadow:var(--shadow);scroll-snap-align:center}
    .slide img{width:100%;height:100%;object-fit:cover}
    .slider-nav{position:absolute;inset:0;pointer-events:none;display:flex;align-items:center;justify-content:space-between;padding:0 10px}
    .nav-btn{pointer-events:auto;border:0;border-radius:999px;width:44px;height:44px;font-size:20px;font-weight:700;background:var(--primary);color:#fff;box-shadow:var(--shadow-soft);display:grid;place-items:center;cursor:pointer;transition:transform .15s ease}
    .nav-btn:hover{transform:translateY(-1px)}
    .nav-btn:disabled{opacity:.35;cursor:not-allowed}

    footer{border-top:1px solid var(--border);padding:28px 0;text-align:center;color:var(--muted);
      background:linear-gradient(to bottom, rgba(230,117,39,.08), transparent 35%)}

    input,textarea,select{width:100%;padding:.7rem .85rem;border:1px solid var(--border);border-radius:12px;background:transparent;color:inherit;transition:border-color .2s ease, box-shadow .2s ease}
    input:focus,textarea:focus,select:focus{outline:none;border-color:color-mix(in oklab, var(--primary) 35%, white);box-shadow:0 0 0 4px color-mix(in oklab, var(--primary) 18%, white)}
    label{font-size:.92rem;color:var(--muted);display:block;margin:6px 0 2px}

    /* Hébergements */
    .stay{display:flex; gap:14px; align-items:center;}
    .stay-thumb{
      flex:0 0 64px; width:64px; height:64px; border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow:var(--shadow-soft); background:#f8f6f5;
    }
    .stay-thumb img{width:100%;height:100%;object-fit:cover}
    .stay-body{flex:1 1 auto}
    .stay-body small{color:var(--muted)}

/* ===== TEXTURE DENTELLE TRANSPARENTE SUR TOUTE LA PAGE ===== */
.page-dentelle {
  position: fixed;
  inset: 0;
  z-index: 9999;
  pointer-events: none; /* la texture ne bloque jamais les clics */
  opacity: 0.22;        /* intensité de la dentelle – tu peux monter à 0.35 si tu veux plus visible */
}

/* Motif dentelle fine */
.page-dentelle::before {
  content: "";
  position: absolute;
  inset: 0;

  /* Texture dentelle (motif très fin, non flou) */
  background-image: url("https://i.imgur.com/7ZeVb4t.png");
  background-size: 600px 600px; /* taille du motif */
  background-repeat: repeat;

  mix-blend-mode: screen; /* se fond dans la lumière du site */
}
  </style>
</head>
<body>

<header id="siteHeader">
  <div class="container">
    <nav>
      <div class="brand">Julie & Franck</div>
      <button class="hamb" aria-label="Ouvrir le menu" aria-expanded="false" id="hamb">☰</button>
      <div class="nav-links" id="links">
  <a href="rsvp.html">RSVP</a>
  <a href="programme.html">Programme</a>
  <a href="hebergement.html">Hébergement</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <!-- HERO -->
  <section class="hero" id="home">
    <div class="hero-inner">
      <div class="title-plaque">
        
        <h1 class="names">Julie &amp; Franck</H1>
        <div class="event-lines" id="eventLines"></div>
        <p class="sub">NOUS NOUS MARIONS</P>
        
      </div>

      <!-- COUNTDOWN -->
      <div class="countdown" id="countdown" hidden>
        <div class="box"><div class="num" id="d">00</div><div class="lbl">Jours</div></div>
        <div class="box"><div class="num" id="h">00</div><div class="lbl">Heures</div></div>
        <div class="box"><div class="num" id="m">00</div><div class="lbl">Minutes</div></div>
        <div class="box"><div class="num" id="s">00</div><div class="lbl">Sec.</div></div>
      </div>

      <div class="after-count">
        <span class="venue">au Château de la Reynerie</span>
        <a class="btn btn-primary" id="mapsBtn" target="_blank" rel="noreferrer">M’y rendre</a>
      </div>
    </div>
  </section>
  
</main>

<footer>
  <div class="container" id="footerTxt">Château de la Reynerie • 63580 Le Vernet-Chaméane</div>
</footer>

<script>
  // ===== CONFIG =====
  const CONFIG = {
    couple: { bride: "Julie Derobert", groom: "Franck Marion" },
    dateISO: "2026-08-01T14:00:00+02:00", // Samedi 1er août 2026 – 14h00
    locations: {
      church: {
        name: "Église Notre-Dame d’Arlanc",
        time: "14:00",
        mapsUrl: "https://maps.google.com/?q=%C3%89glise%20Notre%20Dame%20d%27Arlanc"
      },
      venue: {
        name: "Château de la Reynerie",
        time: "17:00",
        address: "63580 Le Vernet-Chaméane",
        mapsUrl: "https://maps.google.com/?q=Ch%C3%A2teau%20de%20la%20Reynerie%2063580%20Le%20Vernet-Cham%C3%A9ane"
      }
    },
    contact: {
      phones: ["+33 6 13 75 47 27", "+33 6 51 44 84 71"],
      email: "julieetfrancksemarient@gmail.com" // <-- remplace ici par l'adresse officielle
    },
    rsvp: { to: "julieetfrancksemarient@gmail.com", subject: "RSVP – Mariage Julie & Franck" } // <-- et ici si besoin
  };

  // Header + burger
  const header = document.getElementById("siteHeader");
  const onScroll = () => header.classList.toggle("scrolled", window.scrollY > 4);
  window.addEventListener("scroll", onScroll); onScroll();

  const hamb = document.getElementById("hamb");
  const links = document.getElementById("links");
  hamb?.addEventListener("click",()=>{
    const open = document.body.classList.toggle("nav-open");
    hamb.setAttribute("aria-expanded", open ? "true" : "false");
  });
  links?.querySelectorAll("a").forEach(a=>a.addEventListener("click",()=>{
    document.body.classList.remove("nav-open");
    hamb.setAttribute("aria-expanded","false");
  }));

  // Text inject (HERO)
  const dateObj = new Date(CONFIG.dateISO);
  const dateLong = dateObj.toLocaleDateString("fr-FR",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  const lines = document.getElementById("eventLines");
  lines.innerHTML = `
    <div class="line"><strong>Date :</strong> ${dateLong}</div>
    <div class="line"><strong>Cérémonie :</strong> ${CONFIG.locations.church.time} – ${CONFIG.locations.church.name}</div>
    <div class="line"><strong>Vin d’honneur :</strong> ${CONFIG.locations.venue.time} – ${CONFIG.locations.venue.name}</div>
    <div class="line"><strong>Adresse :</strong> ${CONFIG.locations.venue.address}</div>
  `;
  document.getElementById("venueAddr").textContent = CONFIG.locations.venue.address;
  document.getElementById("mapsBtn").href = CONFIG.locations.venue.mapsUrl;
  document.getElementById("mapsBtn2").href = CONFIG.locations.venue.mapsUrl;
  document.getElementById("mapsChurch").href = CONFIG.locations.church.mapsUrl;

  // Contacts
  document.getElementById("phone1").textContent = CONFIG.contact.phones[0] || "";
  document.getElementById("phone2").textContent = CONFIG.contact.phones[1] || "";
  const emailTxt = document.getElementById("emailTxt");
  if (CONFIG.contact.email && emailTxt){
    emailTxt.textContent = CONFIG.contact.email;
    emailTxt.href = `mailto:${CONFIG.contact.email}`;
  } else if (emailTxt) {
    emailTxt.closest("p").removeChild(emailTxt);
  }

  // Footer
  document.getElementById("footerTxt").textContent =
    `${CONFIG.locations.venue.name} • ${CONFIG.locations.venue.address}`;

  // ===== Countdown =====
  function parseDateISO(iso) {
    const d = new Date(iso);
    if (!isNaN(d)) return d;
    const m = iso.match(/^(\d{4})-(\d{2})-(\d{2})[T\s](\d{2}):(\d{2})(?::(\d{2}))?([+-]\d{2}:\d{2}|Z)?$/);
    if (!m) return new Date();
    const [ , Y, M, D, h, min, s = "00", tz = "Z"] = m;
    const base = Date.UTC(+Y, +M - 1, +D, +h, +min, +s);
    if (tz === "Z" || !tz) return new Date(base);
    const sign = tz.startsWith("-") ? -1 : 1;
    const [th, tm] = tz.slice(1).split(":").map(Number);
    const offsetMs = sign * (th * 60 + tm) * 60 * 1000;
    return new Date(base - offsetMs);
  }
  const elCount = document.getElementById("countdown");
  const d = document.getElementById("d");
  const h = document.getElementById("h");
  const m = document.getElementById("m");
  const s = document.getElementById("s");
  const TARGET = parseDateISO(CONFIG.dateISO);
  function two(n){ return String(n).padStart(2,"0"); }
  function tick() {
    const now = Date.now();
    const total = TARGET.getTime() - now;
    elCount.hidden = false;
    if (total <= 0) { d.textContent = h.textContent = m.textContent = s.textContent = "00"; return; }
    const days = Math.floor(total / (1000 * 60 * 60 * 24));
    const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
    const mins  = Math.floor((total / (1000 * 60)) % 60);
    const secs  = Math.floor((total / 1000) % 60);
    d.textContent = two(days); h.textContent = two(hours); m.textContent = two(mins); s.textContent = two(secs);
  }
  tick(); const timer = setInterval(tick, 1000);

  // RSVP (mailto avec contenu pré-rempli)
  const mailBtn = document.getElementById("mailtoRSVP");
  const mailFallback = document.getElementById("mailtoFallback");
  const subject = encodeURIComponent(CONFIG.rsvp.subject);
  const body = encodeURIComponent(
    "Merci d’indiquer :\n" +
    "- Présence ou absence\n" +
    "- Noms et prénoms des adultes\n" +
    "- Prénoms et âges des enfants\n" +
    "- Allergies ou régimes particuliers\n" +
    "- Message (optionnel)"
  );
  const mailHref = `mailto:${CONFIG.rsvp.to}?subject=${subject}&body=${body}`;
  mailBtn.href = mailHref;
  if (mailFallback){ mailFallback.textContent = CONFIG.rsvp.to; mailFallback.href = `mailto:${CONFIG.rsvp.to}`; }

  // Slider (flèches + drag + snap)
  const wrap = document.getElementById('sliderWrap');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  function step(){ return wrap.clientWidth; }
  function updateButtons(){
    prev.disabled = wrap.scrollLeft <= 0;
    const max = wrap.scrollWidth - wrap.clientWidth - 1;
    next.disabled = wrap.scrollLeft >= max;
  }
  prev.addEventListener('click', ()=>{ wrap.scrollBy({left:-step(), behavior:'smooth'}); setTimeout(updateButtons, 300); });
  next.addEventListener('click', ()=>{ wrap.scrollBy({left: step(), behavior:'smooth'}); setTimeout(updateButtons, 300); });
  wrap.addEventListener('scroll', updateButtons);
  window.addEventListener('resize', updateButtons);
  updateButtons();
  let isDown=false, startX=0, startLeft=0;
  const start = (x)=>{ isDown=true; startX=x; startLeft=wrap.scrollLeft; wrap.style.scrollSnapType='none'; };
  const move = (x)=>{ if(!isDown) return; wrap.scrollLeft = startLeft - (x-startX); };
  const end = ()=>{ 
    if(!isDown) return; isDown=false;
    const w = step(); const target = Math.round(wrap.scrollLeft / w) * w;
    wrap.style.scrollSnapType='x mandatory';
    wrap.scrollTo({left: target, behavior:'smooth'}); setTimeout(updateButtons, 300);
  };
  wrap.addEventListener('mousedown', e=>start(e.clientX));
  window.addEventListener('mousemove', e=>move(e.clientX));
  window.addEventListener('mouseup', end);
  wrap.addEventListener('touchstart', e=>start(e.touches[0].clientX),{passive:true});
  wrap.addEventListener('touchmove', e=>move(e.touches[0].clientX),{passive:true});
  wrap.addEventListener('touchend', end);
</script>
</body>
